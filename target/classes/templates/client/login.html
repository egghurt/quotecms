<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/zui/1.6.0/css/zui.min.css">
</head>
<body>
<div style="padding: 50px 20% 30PX 20%">
<form action="${ctxPath}/doLogin" method="post">
    <fieldset>
        ${token!}
        <legend>用户登陆</legend>
        <div class="form-group">
            <label for="exampleInputAccount3">账号</label>
            <input name="username" type="text" class="form-control"  id="exampleInputAccount3" placeholder="电子邮件/手机号/用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputAccount3">密码</label>
            <input name="password" type="text" class="form-control" id="exampleInputAccount4" placeholder="电子邮件/手机号/用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputAccount3">验证码</label>
            <input type="text" name="verifyCode" data-rule="required;remote(${ctxPath}/verify/validate)"  class="form-control" id="exampleInputAccount5" placeholder="电子邮件/手机号/用户名">
            <img src="${ctxPath}/verify">
        </div>
    </fieldset>
    <button type="submit" class="btn">登陆</button>
</form>
</div>
<!-- ZUI Javascript 依赖 jQuery -->
<script src="http://cdn.bootcss.com/zui/1.6.0/lib/jquery/jquery.js"></script>
<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/zui/1.6.0/js/zui.min.js"></script>
<script src="${ctxPath}/static/nice-validator/jquery.validator.js?local=zh-CN"></script>
</body>
</html>
